<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define o conjunto de caracteres usado no documento -->
    <meta charset="UTF-8">
    
    <!-- Configura a viewport para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da página, exibido na aba do navegador -->
    <title>Título da Página</title>
    
    <!-- Descrição da página para motores de busca -->
    <meta name="description" content="Descrição breve da página">
    
    <!-- Palavras-chave para SEO (opcional, menos relevante hoje em dia) -->
    <meta name="keywords" content="HTML, CSS, JavaScript">
    
    <!-- Autor da página -->
    <meta name="author" content="Nome do Autor">
    
    <!-- Link para o arquivo de folha de estilo CSS -->
    <link rel="stylesheet" href="estilos.css">
    
    <!-- Ícone da página (favicon) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Links para fontes externas, como Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    
    <!-- Scripts JavaScript, preferencialmente no final do body, mas pode ser aqui -->
    <script src="script.js" defer></script>
</head>
<body>
   <input>
<button>enviar</button> <!-- Conteúdo da página vai aqui -->
</body>
</html>
